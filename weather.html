<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
function weather() {

var location = document.getElementById("location");
var apiKey = 'f536d4c3330c0a1391370d1443cee848';
var url = 'https://api.forecast.io/forecast/';

navigator.geolocation.getCurrentPosition(success, error);

function success(position) {
  latitude = (position.coords.latitude).toFixed(2);
  longitude = (position.coords.longitude).toFixed(2);


  location.innerHTML = 'Weather at Lat: '+latitude+' Lon: '+longitude;

   $.getJSON(url + apiKey + "/" + latitude + "," + longitude + "?callback=?", function(data) {
    $('#temp').html((((data.currently.temperature-32)*5)/9).toFixed(2) + '° C');
    $('#minutely').html(data.minutely.summary);
  });
}

function error() {
  location.innerHTML = "Unable to retrieve your location";
}

function gomap(){
  latnom = parseInt(lattitude);
  latdeg = (latitude*100)%100;
  lonnom = parseInt(longitude);
  londeg = (longitude*100)%100;

  alert("Hello! I am an alert box!!");

}

location.innerHTML = "Locating...";
}

weather();
</script>
